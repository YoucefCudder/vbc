
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% load crispy_forms_field %}
<!-- Main Content-->
{% block contact %}

<main class="mb-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">

                <div class="my-5">

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Envoyer">
                    </form>
                    {% if messages %}
                    {% for message in messages %}
                    <h5 style="color: green;"> {{ message }}</h5>
                    {% endfor %}
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
